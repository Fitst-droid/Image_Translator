{% extends 'base.html' %}

{% load static %}

{% block title %}Image Translator -画像翻訳-{% endblock %}

{% block header %}
{% endblock %}

{% endblock %}

<footer>
  <div>
    <a {% block active_inquiry %}{% endblock %} href="{% url 'translation:inquiry' %}">お問い合わせ</a>
    <p>© 2023 miura takuma.</p>  
  </div>
</footer>

<script>
  function previewImage(obj) {
    var fileReader = new FileReader();
    fileReader.onload = (function () {
      document.getElementById('preview').src = fileReader.result;
    });
    fileReader.readAsDataURL(obj.files[0]);
  }
</script>
